{{ define "main" }}
    {{ if eq .Type "post" }}
        {{- partial "post.html" . -}}
    {{ end }}
    {{ if isset .Site.Params "socialicons" }}
    <section class="social-icons">
        <ul class="social-icons-list">
            {{ range .Site.Params.SocialIcons }}
            <li class="social-icon">
                <a href="{{ .url }}">
                    <img class="svg-inject" src="/icons/{{ .name }}.svg" />
                </a>
            </li>
            {{ end }}
        </ul>
    </section>
    {{ end }}
    {{ if eq .Type "page" }}
        {{- partial "page.html" . -}}
    {{ end }}
{{ end }}
